<!DOCTYPE html>
<html>  
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
          <script src="https://kit.fontawesome.com/52e3142fe2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
     <title>Scribler | Dashboard</title>
     <base href="http://localhost:3000/">
        <style>
        
        /* Mobile first design */
        
            html, body {
                height: 100%;
                background-color: white;
                font-size: 1em;
               /* background-image: url(https://miro.medium.com/max/10000/0*XBfvU6TPUxcBYcND);
                background-repeat: no-repeat;
                background-size: cover; */ 
            }
             
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
		user-select: none;
            }
            
            header:not(.board) {
                height: 15%;
                width: 100vw;
                max-height: 90px;
                background-color: white;
                display: flex;
                position: relative;
                align-items: center;
                justify-content: space-between;
                z-index: 4;
                padding-left: 5%;
                border-bottom: 1px solid #E1E1E1;
                min-height: 50px;
                padding-right: 5%;
            }
            
            .menu i {
                position: relative;
                font-size: 2em;
                color: #FF3C00;
            }


            .menu i::after {
                position: absolute;
                color: white;
                font-size: 0.3em;
                background: red;
                text-align: center;
                content: /*notifications*/;
                transform: translate(calc(-15px/2),calc(calc(-15px/2)));
                line-height: 15px;
                width: 15px;
                height: 15px;
                border: 3px solid white;
                border-radius: 15px;
            }
            
            p, h1, h2, footer, button {
              font-family: 'Roboto', sans-serif;
            }
            
            .logo {
                color: #FF3C00;             
                font-size: 2em;
                font-family: 'Lobster', cursive;
            }                                                                                                                   
            .intro {
                font-size: calc(4vw + 3px);
                z-index: 1;
            }
            
            .buttons {
                height: 100%;
                min-height: 40px;
                width: auto;
                display: flex;
                justify-content: space-around;
                z-index: 1;
                flex-wrap: wrap;
            }
            
            .btn {
                width: 30%;
                height: 100%;
                border-radius: 25px;
                border: none;
                background: #FF3C00;
                color: white;
                font-size: 1em;
            }
            
            footer {
               width: 100%;
               height: 25%;
               position: relative;
               padding-left: 5%;
               padding-right 5%;
               min-height: 50px;
	       top: calc(10vmin + 100px);
               text-align: center;
               background-color: #333333;
            }
            
            .copyright {
                width: auto;
                height: 20%;
                text-align: center;
                position: relative;
                color: white;
                top: 40%;
            }
            
            main {
                z-index: 0;
            }

	    .menu {
            display: flex;                                                                                                                                                 flex-direction: row;
            align-items: center;                                                                                                                                           justify-content: flex-end;                                                                                                                                     width: 10%;                                                                                                                                                    }

            #username {
            color: #E1E1E1;                                                                                                                                                font-size: 80%;                                                                                                                                                white-space: nowrap;                                                                                                                                           text-overflow: ellipse;                                                                                                                                        margin-right: 50%;                                                                                                                                             }
            
            #dropdown {
             position: absolute;
             width: 150px;
             z-index: 3;
             box-sizing: content-box;
             height: 200px;
             padding-top: 25px;
             padding-bottom: 25px;
             display: none;
             top: 1.5em;
             display: grid;
             grid-template-rows: 20% 20% 20% 20% 20%;
             right: 0;
             opacity: 0;
             transition: opacity 0.2s ease;
             background: white;
             box-shadow: 0px 0px 5px #c6c6c6;
            } 
            
            nav a {
                text-align: center;
                height: 40px;
                padding: 8%;
                margin: auto;
                text-decoration: none;
                color: #FF3C00;
                user-select: none;
                font-family: 'Roboto', sans-serif;
                display: block;
                font-size: 50%;
            }
            
            .content {
                width: 100%;
		height: 100%;
                background: red;
            }
            
            .editor {
                display: grid;
                width: 100%;
                height: 100%;
		position: relative;
                background-color: white;
                padding: 5%;
		min-height: 500px;
                grid-template-rows: 10% 10% 80%;
                grid-row-gap: 5vmin;
            }
            
            .board {
                position: relative;
                width: 100%;
		z-index: 3;
                height: 10vmin;
                background: white;
                display: flex;
		align-items: center;
                box-shadow: 0px 0px 5px #c6c6c6;
                color: #FF3C00;
                font-family: 'Roboto', sans-serif;
                justify-content: space-around;
                background: white;
                min-height: 30px;
            }
            
            .tab {
                height: 100%;
                display: flex;
                align-items: center;
		min-height: 30px;
            }

	    .tab a {
              text-decoration: none;
	      color: #FF3C00;
	    }
            
            .tab-new {
                border-bottom: 5px solid #FF3C00;
            }
                    
            .no-docs {
                color: #c6c6c6;
                height: 50px;
                position: relative;
                top: calc(50% - 25px);
                text-align: center;
            }
            
            .header {
                grid-row-start: 1;
                grid-row-end: 2;
                color: gray;
                font-family: 'Roboto', sans-serif;
                text-align: left;
                display: flex;
		height: 1fr;
		align-items: center;
		max-height: 50px;
                justify-content: space-between;
                border-bottom: 1px solid #E1E1E1;
            }
            
            .header > h1 {
                font-size: 2em;
            }
            
            .header > i {
                font-size: 2em;
            }
            
            .title {
                width: 100%;
                height: 1fr;
                grid-row-start: 2;
                grid-row-end: 3;
                font-size: 1em;
		min-height: 60px;
                font-family: 'Roboto', sans-serif;
                max-height: 50px;
		min-height: 40px;
		background-color: white;
                display: flex;
                justify-content: space-between;
            }
            
            .title input {
                width: 50%;
                height: 100%;
                color: gray;
                font-size: 1em;
                padding: 2%;
                border: 1px solid #E1E1E1;
            }
            
            .title button {
                width: 20%;
                height: 100%;
                max-width: 300px;
                min-width: 100px;
                background: #FF3C00;
                border: none;
                border-radius: 10px;
                color: white;
                font-size: 1em;
                font-family: 'Lobster', cursive;
            }
            
            textarea {
                width: 100%;
                height: 1fr;
                resize: none;
                padding: 2%;
                color: gray;
                border: 1px solid #E1E1E1;
                grid-row-start: 3;
                grid-row-end: 3;
		max-height: 800px;
                font-size: 1em;
                font-family: 'Roboto', sans-serif;
            }

	    #loader2 {
             border-top: 5px solid rgba(0,0,0,0.0);
	     border-bottom: 5px solid rgba(0,0,0,0.0);
	     border-right: none;
	     animation: spin 0.8s infinite linear;
	     animation-play-state: paused;
	     border-left: 5px solid #FF3C00;
	     border-right: 5px solid #FF3C00;
	     width: 80px;
	     position: relative;
	     display: none;
	     margin: auto;
	     height: 80px;
	     border-radius: 50%;
	    }

	    @keyframes spin {
            0% {
             transform: roate(0deg);
	    }
	    100% {
              transform: rotate(360deg);
	    }
	    }
            
            /* Tablets */
            
            @media only screen and (min-width: 481px) and (max-width: 768px) {
            .header > h1 {
                font-size: 2em;                                                     }                                                                                                                                               .header > h2 {                                                              font-size: 1em;                                                     }
            }
            
            /* Small screens and laptops */
            
            @media only screen and (min-width: 769px) and (max-width: 1024px) {
         .header > h1 {
                font-size: 2em;                                                     }                                                                                                                                               .header > h2 {                                                              font-size: 1em;                                                     }
            }
            
            /* Desktops and large screens */
            
            @media only screen and (min-width: 1025px) and (max-width: 1200px) {
                .header > h1 {
                font-size: 2em;                                                     }                                                                                                                                               .header > h2 {                                                              font-size: 1em;                                                     }
            }
            
            /* Extra large screens */ 
            
            @media only screen and (min-width: 1201px) {
                .header > h1 {
                font-size: 2em;                                                     }                                                                                                                                               .header > h2 {                                                              font-size: 1em;                                                     }
            }
            
        
        </style>
    </head>
    <body>
        <header>
		<h1 class="logo" onclick="location.href='http://localhost:3000'"><i>Scribler</i></h1>
            <div class="menu">
		    <p id="username">{username}</p>
            <i class="fas fa-bars" id="menu">
                <nav id="dropdown">
                    <a href="" id="home">Home</a>
                    <a href="#" id="about">About</a>
                    <a href="#" id="contact">Contact</a>
		    <a href="users/dashboard/docs" id="dashboard">Dashboard</a>
		    <a href="users/logout" id="logout">Logout</a>
                </nav>
            </i>
            </div>
        </header>
        <div class="content">
          <header class="board">
              <div class="tab tab-new">
                <a class="new" href="/users/dashboard/new">New</a>
                </div>
                <div class="tab tab-docs">
                <a class="docs" href="users/dashboard/docs">Docs</a>
                </div>
                <div class="tab tab-friends">
                <a class="friends" href="users/dashboard/friends">Friends</a>
		</div>
		<div class="tab tab-recent">                                                                                                                                           <a class="recent" href="users/dashboard/recent">Recent</a>                                                                                                     </a>
            </header>
            <section class="editor">
		    <div id="loader2">
		    </div>
		    <div class="header"><h1>New Document</h1><i class="fas fa-pen"></i></div>
                <div class="title">
                <input type="text" placeholder="Untitled..." id="title" maxLength="50"><button id="save">Save</button>
                </div>
               <textarea id="main"></textarea>
            </section> 
        <footer>
           <p class="copyright">&#169 Copyright 2020 Scribler Inc</p>
        </footer>
	<div>
	<script src="app.js"></script>
	<script type="text/javascript">
            let save = document.getElementById("save");                                                                                                                                          let title = document.getElementById("title");                                                                                                                                        let main = document.getElementById("main");                                                                                                                                                                                                                                                                                                                               save.onclick = () => {        
		    
		    // Activate loader...

		    let loader2 = document.querySelector("#loader2");

                   document.querySelector("#save").style.display = "none";
		   document.querySelector(".header").style.display = "none";
		   document.querySelector(".title").style.display = "none";
                   document.querySelector("#main").style.display = "none";
                   document.querySelector(".editor").style.paddingTop = "20%";

		    loader2.style.display = "block";
		    loader2.style.animationPlayState = "running";
		    
		    fetch("http://localhost:3000/docs/create",{                                                                                                                                            method: "POST",                                                                                                                                                                      body: JSON.stringify({ 
			    username: "{username}",
			    title: title.value,      
			    main: main.value,
   }),
   headers: {
   "Content-Type": "application/json"
   }
	    }).then(res => {
              return res.text();
	    }).then(location => {
              window.location.href = location;
	    })
}
	</script>
    </body>
</html>
