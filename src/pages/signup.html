<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://kit.fontawesome.com/52e3142fe2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
<base href="/">
<link rel="icon" href="/favicon.png">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="auth.css">
    <title>Scribler | Sign Up</title>
    </head>
    <body>
        <header>
		<h1 class="logo"><i>Scribler</i></h1>
            <div class="menu">
		    <p id="username">{username}</p>
            <i class="fas fa-bars" id="menu">
		    <nav id="dropdown" class="{logged}">
                    <a href="/">Home</a>
		    <a href="users/dashboard/docs" class="dropdown__dashboard">{dashboard}</a>
                    <a href="/login">Login</a>
                    <a href="/signup">Signup</a>
		    <a href="" id="logout" class="dropdown__logout">{logout}</a>
                </nav>
            </i>
          </div>
        </header>
        <main>
            <div class="container">
                <img src="/public/images/typewriter.svg"/>
                <i><h1 class="heading">Sign Up</h1></i>
                <br>
         <form method="POST" action="/users/create">
                <i><a href="login">I already have an account!</a></i>
                <br>
                <br>
                <p id="err"><!--err--></p>
                <br>
             <input type="text" name="username" placeholder="Name" required />
             <input type="text"name="email" placeholder="Email" required />
             <input type="password" name="password" placeholder="Password" minLength="8" required />
             <input  type="password" name="password-re" placeholder="Confirm Password" required />
             <button type="submit" class="btn"><p>Submit</p></button>
         </form>
         </div>
        </main>
        <footer>
     <div class="socials">
     <a href="" class="socials__project">By <i>Deon Rich</i></a>
     </br>
     <a href="https://github.com/ZippCodder?tab=repositories" target="blank" class="socials__link"><i class="fab fa-github-square"></i></a>
     <a href="https://dev.to/zippcodder" target="blank" class="socials__link"><i class="fab fa-dev"></i></a>
     <a href="https://codepen.io/ZippCodder" target="blank" class="socials__link"><i class="fab fa-codepen"></i></a>
    </div>
        </footer>
	<script src="app.js"></script>
    </body>
</html>
