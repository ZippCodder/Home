<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
          <script src="https://kit.fontawesome.com/52e3142fe2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
     <title>Scribler | Dashboard</title>
     <base href="http://localhost:3000/">
     <link href="/public/styles/styles.css" rel="stylesheet" />
     <link href="/public/styles/docs.css" rel="stylesheet" />
     <link href="/public/styles/friends.css" rel="stylesheet" />
     <link rel="icon" href="/favicon.png">
    </head>
    <body>
	    <div id="share">
		    <div>
		    <label for="user-share"><i><h1>Send a document</h1></i></label>
		    <br>
		    <select autocomplete="off"></select>
		    <br>
		    <span>
		    <input type="checkbox" id="writable"><label for="writable"><b>Send as writable</b></label>
		    </span>
		    <br>	
		    <button id="docshare" class="btn"><p>Send</p></button>
		    <br>
		    <p onclick="hideShare()"><i>Cancel</i></p>
		    </div>
	    </div>

	    <div id="request">
			    <div>
				    <label for="user-search"><i><h1>Find a friend</i></h1></label>  
			    <br>
			    <input type="text" id="user-search" placeholder="Enter a vaild username"> 
			    <br>
			    <button id="submit" class="btn" onclick="hideRequest()"><p>Send friend request</p></button>
			    <br>
			    <p onclick="hideRequest()"><i>Cancel</i></p>
			    </div>
	    </div>
        <header>
		<h1 class="logo" onclick="location.href='http://localhost:3000'"><i>Scribler</i></h1>
            <div class="menu">
		    <p id="username" data-username="{username}">{username}</p>
            <i class="fas fa-bars" id="menu">
                <nav id="dropdown">
                    <a href="" id="home">Home</a>
                    <a href="users/dashboard/docs" class="dropdown__dashboard">Dashboard</a>
                </nav>
            </i>
            </div>
        </header>
         <main class="content">
          <header class="board">
        <div class="tab tab-new">
          <a class="new" href="users/dashboard/new">New<i class="fas fa-plus"></i></a>
        </div>
        <div class="tab tab-docs">
          <a class="docs" href="users/dashboard/docs">Docs<i class="fas fa-book"></i></a>
        </div>
        <div class="tab tab-friends selected-tab">
          <a class="friends" href="users/dashboard/friends">Friends<i class="fas fa-user-friends"></i></a>
        </div>
        <div class="tab tab-recent">
          <a class="recent" href="users/dashboard/recent">Recent<i class="fas fa-newspaper"></i></a>
        </div>
            </header>
		    <section class="dashboard" id="friends">
                    <div class="dashboard__heading" id="friends-top">
			    <h1>My Friends</h1><button id="find" class="btn" onclick="showRequest()"><p>Find a friend</p></button>
		    </div>
                    <div class="dashboard__empty-message">
		     <p>You have no friends!</p>	
                    </div>
		     </section>
            <footer>                                                          
        <div class="socials">
          <a href="" class="socials__project">By <i>Deon Rich</i></a>
          <br />
          <a
            href="https://github.com/ZippCodder?tab=repositories"
            target="blank"
            class="socials__link"
            ><i class="fab fa-github-square"></i
          ></a>
          <a
            href="https://dev.to/zippcodder"
            target="blank"
            class="socials__link"
            ><i class="fab fa-dev"></i
          ></a>
          <a
            href="https://codepen.io/ZippCodder"
            target="blank"
            class="socials__link"
            ><i class="fab fa-codepen"></i
          ></a>
        </div>
            </footer>
            <p id="message" class="message"></p>
             </main>
        <script>
          
   window.userData = {
     username: "{username}",
     friends: {friends},
     friendRequests: {friendRequests},
     documents: {documents}
   }
        </script>
	<script src="app.js"></script>
	<script src="friends.js"></script>
    </body>
</html>
