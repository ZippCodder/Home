<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/52e3142fe2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <base href="http://localhost:3000/" />
    <link rel="icon" href="/favicon.png">
    <link href="/public/styles/styles.css" rel="stylesheet" />
    <link href="/public/styles/docs.css" rel="stylesheet" />
    <title>Scribler | Dashboard</title>
  </head>
  <body>
    <div id="edit">
      <div id="edit-top">
        <input id="edit-title" maxlength="50" /><i
          class="fas fa-times"
          onclick="exitPreview()"
        ></i>
      </div>
      <br />
      <textarea id="edit-body"></textarea>
      <br />
      <br />
      <button id="edit-but"><i>Save</i></button>
      <br />
    </div>

    <div id="preview">
      <div id="pre-top">
        <h2 id="pre-date"></h2>
        <i class="fas fa-times" onclick="exitPreview()"></i>
      </div>
      <h1 id="pre-title"></h1>
      <p id="pre-body"></p>
      <br />
    </div>
    <header>
      <h1 class="logo" onclick="location.href='http://localhost:3000'">
        <i>Scribler</i>
      </h1>
      <div class="menu">
        <p id="username" data-username="{username}">{username}</p>
        <i class="fas fa-bars" id="menu">
          <nav id="dropdown" class="{logged}">
            <a href="" id="home">Home</a>
            <a href="users/dashboard/docs" class="dropdown__dashboard">Dashboard</a>
          </nav>
        </i>
      </div>
    </header>
    <main class="content">
      <header class="board">
        <div class="tab tab-new">
          <a class="new" href="users/dashboard/new">New<i class="fas fa-plus"></i></a>
        </div>
        <div class="tab tab-docs selected-tab">
          <a class="docs" href="users/dashboard/docs">Docs<i class="fas fa-book"></i></a>
        </div>
        <div class="tab tab-friends">
          <a class="friends" href="users/dashboard/friends">Friends<i class="fas fa-user-friends"></i></a>
        </div>
        <div class="tab tab-recent">
          <a class="recent" href="users/dashboard/recent">Recent<i class="fas fa-newspaper"></i></a>
        </div>
      </header>
      <section class="dashboard">
      <div class="dashboard__heading">
        <h1>My Documents</h1>
        <h1 id="totalDocs"></h1>
      </div>
        <div class="dashboard__empty-message">
          <p>Loading documents...</p>
        </div>
        <div class="dashboard__documents dashboard__documents--full">
        </div>
      </section>
      <footer>
        <div class="socials">
          <a href="" class="socials__project">By <i>Deon Rich</i></a>
          <br />
          <a
            href="https://github.com/ZippCodder?tab=repositories"
            target="blank"
            class="socials__link"
            ><i class="fab fa-github-square"></i
          ></a>
          <a
            href="https://dev.to/zippcodder"
            target="blank"
            class="socials__link"
            ><i class="fab fa-dev"></i
          ></a>
          <a
            href="https://codepen.io/ZippCodder"
            target="blank"
            class="socials__link"
            ><i class="fab fa-codepen"></i
          ></a>
        </div>
      </footer> 
      <p id="message" class="message"></p>
    </main>
    <script src="app.js"></script>
    <script src="docs.js"></script>
  </body>
</html>
